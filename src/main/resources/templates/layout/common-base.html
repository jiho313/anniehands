<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/navbar.css}">
    <link rel="stylesheet" type="text/css"th:href="@{/css/common/header.css}">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/46a6014d50.js"></script>
    <title>애니핸즈 AnnieHands!</title>
    <style>
        @font-face {
            font-family: 'TheJamsil5Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            }
        nav {
            font-family: 'TheJamsil5Bold', sans-serif;
        }

        h1,h2,h3,label {
            font-family: 'TheJamsil5Bold', sans-serif;
        }
    </style>
    <!-- content의 head가 자동으로 추가된다. -->
</head>
<body>
<div th:replace="common/navbar :: navbar-fragment"></div>
<div th:replace="common/header :: header-fragment"></div>
<th:block layout:fragment="content-top"></th:block>
<th:block layout:fragment="content-bottom"></th:block>
<script crossorigin="anonymous"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
